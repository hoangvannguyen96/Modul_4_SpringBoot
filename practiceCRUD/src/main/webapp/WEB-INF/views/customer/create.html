<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Dashboard | Simple - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/assets\images\favicon.ico">
    <link href="/assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="/assets\css\icons.min.css" rel="stylesheet" type="text/css">
    <link href="/assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
</head>
<body>
<div id="wrapper">
    <th:block th:replace="layout/header"/>
    <th:block th:replace="layout/left-side-menu"/>
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div>
                            <h4 class="header-title mb-3">Welcome !</h4>
                        </div>
                    </div>
                </div>
                <!--        content-->
                <div class="row">
                    <form th:object="${customer}" method="post">
                        <table class="table table-striped w-100">
                            <tr>
                                <td>Name</td>
                                <td><input type="text" name="name"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td><input type="text" name="email"></td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td><input type="text" name="address"></td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td><input type="text" name="phone"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <button type="submit" class="btn-outline-success border-0">Create customer</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <!--        content-->
            </div>
            <th:block th:replace="layout/footer"/>
        </div>
    </div>
</div>
<script src="/assets\js\vendor.min.js"></script>
<script src="/assets\libs\morris-js\morris.min.js"></script>
<script src="/assets\libs\raphael\raphael.min.js"></script>
<script src="/assets\js\pages\dashboard.init.js"></script>
<script src="/assets\js\app.min.js"></script>
</body>
</html>
