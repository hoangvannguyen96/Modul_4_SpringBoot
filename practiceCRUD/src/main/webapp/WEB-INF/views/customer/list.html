<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Dashboard | Simple - Responsive Bootstrap 4 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="/assets\images\favicon.ico">
    <link href="/assets\css\bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap-stylesheet">
    <link href="/assets\css\icons.min.css" rel="stylesheet" type="text/css">
    <link href="/assets\css\app.min.css" rel="stylesheet" type="text/css" id="app-stylesheet">
</head>
<body>
<div id="wrapper">
    <th:block th:replace="layout/header"/>
    <th:block th:replace="layout/left-side-menu"/>
    <div class="content-page">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div>
                            <h4 class="header-title mb-3">Customer List</h4>
                        </div>
                    </div>
                </div>
                <!--        content-->
                <div th:if="${success}">
                    <h2 style="color: red;" th:text="${message}"></h2>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card-box">
                            <div class="table-responsive">
                                <table class="table table-hover mails m-0 table table-actions-bar table-centered table table-striped">
                                    <tr class="text-center">
                                        <td>ID</td>
                                        <td>Name</td>
                                        <td>Email</td>
                                        <td>Address</td>
                                        <td>Phone</td>
                                        <td colspan="2">Action</td>
                                    </tr>
                                    <th:block th:each="item:${customers}">
                                        <tr>
                                            <td th:text="${item.getId()}"></td>
                                            <td th:text="${item.getName()}"></td>
                                            <td th:text="${item.getEmail()}"></td>
                                            <td th:text="${item.getAddress()}"></td>
                                            <td th:text="${item.getPhone()}"></td>
                                            <td><a th:href="@{/customers/__${item.getId()}__}" class="btn btn-primary">Edit</a></td>
                                            <td><a th:href="@{/customers/delete/__${item.getId()}__}" class="btn btn-danger">Delete</a></td>
                                        </tr>
                                    </th:block>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <!--        content-->
            </div>
            <th:block th:replace="layout/footer"/>
        </div>
    </div>
</div>
<script src="/assets\js\vendor.min.js"></script>
<script src="/assets\libs\morris-js\morris.min.js"></script>
<script src="/assets\libs\raphael\raphael.min.js"></script>
<script src="/assets\js\pages\dashboard.init.js"></script>
<script src="/assets\js\app.min.js"></script>
</body>
</html>
