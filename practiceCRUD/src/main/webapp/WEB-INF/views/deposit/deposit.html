<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-between m-2 align-items-center h-25 bg-primary">
    <div class="text-white m-2"><h1>Deposit</h1></div>
    <div>
        <a class="btn btn-outline-success text-white m-2" th:href="@{/customers}"><i class="fas fa-list"></i> List of customer</a>
    </div>
</div>
<div th:if="${success}">
    <h2 style="color: blue;" th:text="${message}"></h2>
</div>
<div class="container justify-center col-10">
    <form th:object="${customer}" method="post">
        <table class="table table-striped">
            <tr>
                <td>ID</td>
                <td><span th:text="${customer.getId()}"></span></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><span th:text="${customer.getName()}"></span></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><span th:text="${customer.getEmail()}"></span></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><span th:text="${customer.getAddress()}"></span></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><span th:text="${customer.getPhone()}"></span></td>
            </tr>
            <tr>
                <td>Balance(VND)</td>
                <td><span th:text="${customer.getBalance()}"></span></td>
            </tr>
            <tr>
                <td>Transaction amount</td>
                <td th:object="${deposit}"><input type="text" class="form-control" th:field="*{transactionAmount}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" class="btn-outline-primary">Deposit</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
