<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-between m-2 align-items-center h-25 bg-primary">
  <div class="text-white m-2"><h1>Edit customer</h1></div>
  <div>
    <a class="btn btn-outline-success text-white" th:href="@{/customers}"><i class="fas fa-list"></i> List of customer</a>
  </div>
</div>
<div th:if="${success}">
  <h2 style="color: blue;" th:text="${message}"></h2>
</div>
<div class="container justify-center col-10">
  <form th:object="${customer}" method="post">
    <table class="table table-striped">
      <tr>
        <td>Name</td>
        <td><input type="text" name="name" th:value="${customer.getName()}" class="form-control"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="text" name="email" th:value="${customer.getEmail()}" class="form-control"></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><input type="text" name="address" th:value="${customer.getAddress()}" class="form-control"></td>
      </tr>
      <tr>
        <td>Phone</td>
        <td><input type="text" name="phone" th:value="${customer.getPhone()}" class="form-control"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button type="submit" class="btn-outline-primary">Edit customer</button>
        </td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
